<!DOCTYPE html>
<html ng-app="scouthubApp">
<head>
    <meta charset="utf-8">

    <title></title>
</head>
<body ng-cloak>
<header>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a ui-sref="news.list"
                   ui-sref-opts="{reload:true, inherit: false}" class="navbar-brand logo">
                    <img src="app/assets/img/logo.png" alt="Scouting" width="200" height="50">
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#responsive-menu">
                    <span class="sr-only">Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="responsive-menu" class="collapse navbar-collapse">
                <div class="nav navbar-nav navbar-right" ng-controller="TranslateCtrl as TranslateCtrl">
                    <span class="lang lang-lg lang-lbl" lang="en" ng-click="TranslateCtrl.changeLocale('en')"></span>
                    <span class="lang lang-lg lang-lbl" lang="ru" ng-click="TranslateCtrl.changeLocale('ru')"></span>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div ui-view></div>
    </div>
</main>
<footer class="custom-footer navbar-static-bottom">
    <div class="container text-center">
        <p class="text-muted">ScoutHub &copy; 2016</p>
    </div>
</footer>


<script src="dependencies.bundle.js"></script>
<script src="app.bundle.js"></script>
</body>
</html>
